<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header class="app-header">
    <h1>Long Nguyen's Simple Calculator Project</h1>
    <div class="toggles">
      <label class="switch">
        <input id="theme-toggle" type="checkbox" />
        <span class="slider"></span>
        <span class="label">Dark</span>
      </label>
      <label class="switch">
        <input id="scientific-toggle" type="checkbox" />
        <span class="slider"></span>
        <span class="label">Scientific</span>
      </label>
    </div>
  </header>

  <main class="container">
<section class="calculator" aria-label="Calculator">
      <div id="display" class="display" role="textbox" aria-live="polite" aria-atomic="true">0</div>

      <div class="keys">
        <!-- Memory Row -->
        <button class="btn mem" data-action="mc" title="Memory Clear">MC</button>
        <button class="btn mem" data-action="mr" title="Memory Recall">MR</button>
        <button class="btn mem" data-action="mplus" title="Memory Add">M+</button>
        <button class="btn mem" data-action="mminus" title="Memory Subtract">M−</button>

        <!-- Control Row -->
        <button class="btn util" data-action="clear">C</button>
        <button class="btn util" data-action="backspace">⌫</button>
        <button class="btn op" data-value="%">%</button>
        <button class="btn op" data-value="÷">÷</button>

        <!-- Digits/ops -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="×">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn wide" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>

      <!-- Scientific keypad (hidden by default) -->
      <div class="keys scientific" id="sci-keys" hidden>
        <button class="btn sci" data-fn="sin">sin</button>
        <button class="btn sci" data-fn="cos">cos</button>
        <button class="btn sci" data-fn="tan">tan</button>
        <button class="btn sci" data-fn="sqrt">√</button>

        <button class="btn sci" data-fn="log10">log</button>
        <button class="btn sci" data-fn="ln">ln</button>
        <button class="btn sci" data-token="^">x^y</button>
        <button class="btn sci" data-token="(">(</button>

        <button class="btn sci" data-token=")">)</button>
        <button class="btn sci" data-token="π">π</button>
        <button class="btn sci" data-token="e">e</button>
        <button class="btn sci" data-fn="inv">1/x</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Tip: Use your keyboard: digits/operators, Enter (=), Backspace (⌫), and C to clear.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
